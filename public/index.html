<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>News Scraper</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>News Scraper</h1>
        <h3>The Highlight from <span><img id="voxlogo" src="./assets/VoxLogo.png"></span></h3>
        <button type="button" class="btn btn-success btn-sm" id="scrapeBtn">Scrape for New Articles</button>
        <button type="button" class="btn btn-success btn-sm" id="prevBtn">Previously Scraped Articles</button>
        <button type="button" class="btn btn-success btn-sm" id="clearBtn">Clear Articles</button>
    </div>
<img src="" alt="">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div id="articles"></div>
        </div>
      </div>
    </div>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
